<!-- reservation_success.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6g0g5z5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f4f8; /* Light background for contrast */
            color: #343a40; /* Dark text color */
        }

        .container {
            padding: 20px; /* Padding around the container */
        }

        .success-card {
            background-color: #ffffff; /* White background for the card */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 30px; /* Padding inside the card */
            margin-top: 50px; /* Space above the card */
        }

        h2 {
            font-size: 2rem; /* Larger font size for the heading */
            font-weight: bold; /* Bold font weight */
            color: #28a745; /* Green color for success */
        }

        p {
            font-size: 1.2rem; /* Slightly larger font size for the paragraph */
            margin-top: 10px; /* Space above the paragraph */
        }

        .btn {
            font-size: 1rem; /* Button font size */
            padding: 10px 20px; /* Padding for the button */
            border-radius: 5px; /* Rounded button corners */
        }

        .icon {
            font-size: 50px; /* Size of the icon */
            color: #28a745; /* Green color for the icon */
            margin-bottom: 20px; /* Space below the icon */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="success-card text-center">
            <div class="icon">
                <i class="fas fa-check-circle"></i> <!-- Font Awesome check icon -->
            </div>
            <h2>Reservation Successful!</h2>
            <p>Thank you for your reservation. A confirmation email has been sent to you.</p>
            <div class="text-center">
                <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
