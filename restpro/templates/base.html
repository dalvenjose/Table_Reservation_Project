<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base</title>
    <style>
       nav {
      background-color: black;
      }
      .kazhicho-brand {
    font-family: 'Garamond', serif; /* Elegant serif font */
    font-size: 2rem; /* Adjust size as needed */
    font-weight: bold; /* Make it bold */
    text-transform: uppercase; /* Uppercase letters for a classic look */
    letter-spacing: 2px; /* Add some space between letters */
    color: #f8f9fa; /* Light color for contrast */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
}
      
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg navbar-togglable fixed-top">
      <div class="container">
        <!-- Navbar brand (mobile) -->
        <a class="navbar-brand d-lg-none" href="./index.html">Touch√©</a>
    
        <!-- Navbar toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navbar collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- Navbar nav -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="{% url 'about' %}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'menu' %}">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'reserve' %}">Reservation</a>
            </li>
          </ul>
    
          <!-- Navbar brand -->
          <a class="navbar-brand d-none d-lg-flex mx-lg-auto kazhicho-brand" href="{% url 'home' %}">Kazhicho</a>
    
          <!-- Navbar nav -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="{% url 'view_cart' %}">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'upload_image' %}">Gallery</a>
            </li>
            <li class="nav-item">
              <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Logout</button>
              </form>
          </li>
          </ul>
    
          <!-- Color mode -->
         
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block content%}
    {% endblock %}
  </body>
</html>
